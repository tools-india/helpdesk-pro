<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin Login - Helpdesk</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#254798",
                        secondary: "#EFF3FC",
                        "background-light": "#F3F5FA",
                        "background-dark": "#0F172A",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1E293B",
                        "text-main-light": "#111827",
                        "text-main-dark": "#F9FAFB",
                        "text-sub-light": "#6B7280",
                        "text-sub-dark": "#9CA3AF",
                    },
                    borderRadius: {
                        DEFAULT: "5px",
                        'sm': "5px",
                        'md': "5px",
                        'lg': "5px",
                        'xl': "5px",
                        '2xl': "5px",
                        '3xl': "5px",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-blue-50 via-white to-purple-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen flex items-center justify-center p-4">
    <!-- Login Container -->
    <div class="w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-6">
                <img src="/assets/images/shubham-logo.png" alt="Shubham Logo" class="h-16 w-auto object-contain">
            </div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Admin Portal</h1>
            <p class="text-gray-600 dark:text-gray-400">Sign in to access the helpdesk admin panel</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 border border-gray-100 dark:border-gray-700">
            <!-- Alert Message -->
            <div id="alertMessage" class="hidden mb-6 p-4 rounded-lg">
                <p id="alertText" class="text-sm font-medium"></p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <span class="flex items-center gap-2">
                            <span class="material-icons-outlined text-lg">email</span>
                            Email Address
                        </span>
                    </label>
                    <input type="email" id="email" required autocomplete="email"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                        placeholder="admin@example.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <span class="flex items-center gap-2">
                            <span class="material-icons-outlined text-lg">lock</span>
                            Password
                        </span>
                    </label>
                    <div class="relative">
                        <input type="password" id="password" required autocomplete="current-password"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                            placeholder="••••••••">
                        <button type="button" onclick="togglePassword()"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                            <span class="material-icons-outlined text-xl" id="passwordIcon">visibility_off</span>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe"
                            class="rounded border-gray-300 text-primary focus:ring-primary">
                        <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">Remember me</span>
                    </label>
                    <a href="#"
                        class="text-sm font-medium text-primary hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 transition-colors">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" id="loginBtn"
                    class="w-full flex items-center justify-center gap-2 px-6 py-3 bg-primary hover:bg-blue-800 text-white rounded-lg font-semibold transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl">
                    <span class="material-icons-outlined">login</span>
                    <span>Sign In</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">Quick Access</span>
                </div>
            </div>

            <!-- Quick Links -->
            <div class="space-y-3">
                <a href="/"
                    class="flex items-center justify-center gap-2 px-6 py-3 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-lg font-medium transition-colors">
                    <span class="material-icons-outlined text-lg">home</span>
                    <span>Employee Portal</span>
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <div class="flex flex-col items-center gap-2 text-sm text-gray-600 dark:text-gray-400">
                <div class="flex items-center gap-1">
                    <span>© 2024</span>
                    <span class="font-semibold text-gray-900 dark:text-white">Shubham EPC Pvt. Ltd.</span>
                </div>
                <div class="flex items-center gap-1">
                    <span>Powered by</span>
                    <span class="font-semibold text-primary dark:text-blue-400">Helpdesk Pro</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/shared/js/api.js"></script>
    <script>
        // Redirect if already logged in
        const token = Storage.getToken();
        const user = Storage.getUser();
        if (token && user && user.role === 'admin') {
            Router.navigate('/admin/dashboard.html');
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.textContent = 'visibility';
            } else {
                passwordInput.type = 'password';
                passwordIcon.textContent = 'visibility_off';
            }
        }

        // Show alert message
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');

            alertDiv.className = `mb-6 p-4 rounded-lg ${type === 'error'
                ? 'bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800'
                : 'bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800'
                }`;

            alertText.className = `text-sm font-medium ${type === 'error'
                ? 'text-red-800 dark:text-red-300'
                : 'text-green-800 dark:text-green-300'
                }`;

            alertText.textContent = message;
            alertDiv.classList.remove('hidden');

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const originalContent = loginBtn.innerHTML;

            try {
                // Disable button and show loading
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="material-icons-outlined animate-spin">refresh</span><span>Signing in...</span>';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const response = await AuthAPI.login({ email, password });

                if (response.success) {
                    // Save user data
                    Storage.setUser(response.data);
                    Storage.setToken(response.token);

                    showAlert('Login successful! Redirecting...', 'success');

                    // Redirect to dashboard
                    setTimeout(() => {
                        Router.navigate('/admin/dashboard.html');
                    }, 1000);
                } else {
                    throw new Error(response.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Invalid email or password. Please try again.');

                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalContent;
            }
        });

        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>

</html>
