<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Projects Management - Helpdesk Admin</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    borderRadius: {
                        DEFAULT: "5px",
                        'sm': "5px",
                        'md': "5px",
                        'lg': "5px",
                        'xl': "5px",
                        '2xl': "5px",
                        '3xl': "5px",
                    },
                    colors: {
                        primary: "#254798",
                        secondary: "#EFF3FC",
                        "background-light": "#F3F5FA",
                        "background-dark": "#0F172A",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1E293B",
                        "text-main-light": "#111827",
                        "text-main-dark": "#F9FAFB",
                        "text-sub-light": "#6B7280",
                        "text-sub-dark": "#9CA3AF",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark h-screen overflow-hidden flex">
    <!-- Sidebar -->
    <aside
        class="w-64 bg-surface-light dark:bg-surface-dark border-r border-gray-200 dark:border-gray-700 flex flex-col justify-between flex-shrink-0 z-20 relative">
        <div class="flex-1 flex flex-col">
            <div class="h-20 flex items-center px-6 border-b border-gray-100 dark:border-gray-700 flex-shrink-0">
                <div class="flex items-center gap-3 w-full justify-center">
                    <img src="/assets/images/shubham-logo.png" alt="Shubham Logo" class="h-12 w-auto object-contain">
                </div>
            </div>
            <nav class="p-4 space-y-1 flex-1 overflow-y-auto">
                <a class="flex items-center px-4 py-3 text-text-sub-light dark:text-text-sub-dark hover:bg-gray-50 dark:hover:bg-gray-800 rounded-lg font-medium transition-colors"
                    href="/admin/dashboard.html">
                    <span class="material-icons-outlined mr-3">dashboard</span>
                    Dashboard
                </a>
                <a class="flex items-center px-4 py-3 text-text-sub-light dark:text-text-sub-dark hover:bg-gray-50 dark:hover:bg-gray-800 rounded-lg font-medium transition-colors"
                    href="/admin/tickets.html">
                    <span class="material-icons-outlined mr-3">confirmation_number</span>
                    Tickets
                </a>
                <a class="flex items-center px-4 py-3 text-text-sub-light dark:text-text-sub-dark hover:bg-gray-50 dark:hover:bg-gray-800 rounded-lg font-medium transition-colors"
                    href="/admin/employees.html">
                    <span class="material-icons-outlined mr-3">people</span>
                    Employees
                </a>
                <a class="flex items-center px-4 py-3 bg-secondary dark:bg-blue-900/40 text-primary dark:text-blue-300 rounded-lg font-medium transition-colors shadow-sm"
                    href="/admin/projects.html">
                    <span class="material-icons-outlined mr-3">folder</span>
                    Projects
                </a>
                <a class="flex items-center px-4 py-3 text-text-sub-light dark:text-text-sub-dark hover:bg-gray-50 dark:hover:bg-gray-800 rounded-lg font-medium transition-colors"
                    href="/admin/announcements.html">
                    <span class="material-icons-outlined mr-3">campaign</span>
                    Announcements
                </a>
                <a class="flex items-center px-4 py-3 text-text-sub-light dark:text-text-sub-dark hover:bg-gray-50 dark:hover:bg-gray-800 rounded-lg font-medium transition-colors"
                    href="/admin/settings.html">
                    <span class="material-icons-outlined mr-3">settings</span>
                    Settings
                </a>
            </nav>
        </div>
        <div class="p-4 border-t border-gray-200 dark:border-gray-700">
            <button onclick="logout()"
                class="w-full flex items-center justify-center px-4 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors">
                <span class="material-icons-outlined mr-2 text-sm">logout</span>
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <!-- Header -->
        <header
            class="h-20 bg-surface-light dark:bg-surface-dark border-b border-gray-200 dark:border-gray-700 flex items-center justify-between px-8 flex-shrink-0 z-10">
            <div>
                <h1 class="text-lg font-bold text-gray-900 dark:text-white">Projects Management</h1>
                <p class="text-xs text-text-sub-light dark:text-text-sub-dark hidden sm:block">Manage projects and
                    assignments</p>
            </div>
            <div class="flex items-center space-x-6">
                <button onclick="openAddModal()"
                    class="flex items-center gap-2 px-4 py-2 bg-primary hover:bg-blue-800 text-white rounded-lg font-medium transition-colors text-sm">
                    <span class="material-icons-outlined text-sm">add</span>
                    Add Project
                </button>
                <div class="flex items-center space-x-3">
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300 hidden sm:block"
                        id="userName">Admin</span>
                    <div
                        class="h-9 w-9 bg-primary text-white rounded-full flex items-center justify-center text-sm font-medium shadow-sm">
                        <span class="material-icons-outlined text-lg">admin_panel_settings</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto bg-background-light dark:bg-background-dark p-6 md:p-10">
            <!-- Search Bar -->
            <div
                class="bg-surface-light dark:bg-surface-dark rounded-2xl shadow-sm p-4 border border-gray-100 dark:border-gray-700 mb-6">
                <input type="text" id="searchInput" placeholder="Search projects by name or description..."
                    onkeyup="searchProjects()"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent text-sm">
            </div>

            <!-- Projects Grid -->
            <div id="projectsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full flex items-center justify-center py-12">
                    <div
                        class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-primary border-t-transparent">
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer
            class="bg-surface-light dark:bg-surface-dark border-t border-gray-200 dark:border-gray-700 py-4 px-8 flex-shrink-0">
            <div
                class="flex flex-col md:flex-row items-center justify-between gap-2 text-sm text-text-sub-light dark:text-text-sub-dark">
                <div class="flex items-center gap-1">
                    <span>Â© 2024</span>
                    <span class="font-semibold text-gray-900 dark:text-white">Shubham EPC Pvt. Ltd.</span>
                    <span>All rights reserved.</span>
                </div>
                <div class="flex items-center gap-1">
                    <span>Powered by</span>
                    <span class="font-semibold text-primary dark:text-blue-400">Helpdesk Pro</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Add/Edit Project Modal -->
    <div id="projectModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div
            class="bg-surface-light dark:bg-surface-dark rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white" id="modalTitle">Add Project</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                    <span class="material-icons-outlined">close</span>
                </button>
            </div>
            <form id="projectForm" class="p-6 space-y-4">
                <input type="hidden" id="projectId">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Project Name
                        *</label>
                    <input type="text" id="projectName" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Description</label>
                    <textarea id="projectDescription" rows="4"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Start
                            Date</label>
                        <input type="date" id="projectStartDate"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">End Date</label>
                        <input type="date" id="projectEndDate"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Status</label>
                    <select id="projectStatus"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="Active">Active</option>
                        <option value="On Hold">On Hold</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()"
                        class="flex-1 px-6 py-3 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-900 dark:text-white rounded-lg font-medium transition-colors">Cancel</button>
                    <button type="submit"
                        class="flex-1 px-6 py-3 bg-primary hover:bg-blue-800 text-white rounded-lg font-medium transition-colors">Save
                        Project</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/shared/js/api.js"></script>
    <script>
        if (!checkAuth()) Router.navigate('/admin/');

        const user = Storage.getUser();
        if (!user || user.role !== 'admin') {
            alert('Unauthorized access');
            setTimeout(() => logout(), 2000);
        }

        document.getElementById('userName').textContent = user.name;

        let allProjects = [];

        async function loadProjects() {
            try {
                const response = await ProjectAPI.getAll();
                allProjects = response.data;
                renderProjects(allProjects);
            } catch (error) {
                alert('Error loading projects');
            }
        }

        function renderProjects(projects) {
            const grid = document.getElementById('projectsGrid');

            if (!projects || projects.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500 dark:text-gray-400">No projects found</div>';
                return;
            }

            grid.innerHTML = projects.map(project => `
                <div class="bg-surface-light dark:bg-surface-dark rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 rounded-xl bg-primary/10 flex items-center justify-center">
                                <span class="material-icons-outlined text-2xl text-primary">folder</span>
                            </div>
                            <div>
                                <h3 class="font-bold text-gray-900 dark:text-white">${project.name}</h3>
                                <span class="text-xs px-2 py-1 rounded-full ${getStatusClass(project.status)}">${project.status || 'Active'}</span>
                            </div>
                        </div>
                    </div>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mb-4 line-clamp-2">${project.description || 'No description'}</p>
                    <div class="flex items-center justify-between text-xs text-gray-500 dark:text-gray-400 mb-4">
                        <span>ðŸ“… ${project.startDate ? new Date(project.startDate).toLocaleDateString() : 'N/A'}</span>
                        <span>â†’</span>
                        <span>ðŸ“… ${project.endDate ? new Date(project.endDate).toLocaleDateString() : 'N/A'}</span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick='openEditModal(${JSON.stringify(project).replace(/'/g, "&#39;")})' class="flex-1 px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium transition-colors">
                            Edit
                        </button>
                        <button onclick="deleteProject('${project._id}')" class="flex-1 px-3 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg text-sm font-medium transition-colors">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function searchProjects() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProjects.filter(project =>
                project.name.toLowerCase().includes(search) ||
                (project.description && project.description.toLowerCase().includes(search))
            );
            renderProjects(filtered);
        }

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add Project';
            document.getElementById('projectForm').reset();
            document.getElementById('projectId').value = '';
            document.getElementById('projectStatus').value = 'Active';
            document.getElementById('projectModal').classList.remove('hidden');
        }

        function openEditModal(project) {
            document.getElementById('modalTitle').textContent = 'Edit Project';
            document.getElementById('projectId').value = project._id;
            document.getElementById('projectName').value = project.name;
            document.getElementById('projectDescription').value = project.description || '';
            document.getElementById('projectStartDate').value = project.startDate ? project.startDate.split('T')[0] : '';
            document.getElementById('projectEndDate').value = project.endDate ? project.endDate.split('T')[0] : '';
            document.getElementById('projectStatus').value = project.status || 'Active';
            document.getElementById('projectModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('projectModal').classList.add('hidden');
        }

        document.getElementById('projectForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const projectData = {
                name: document.getElementById('projectName').value,
                description: document.getElementById('projectDescription').value,
                startDate: document.getElementById('projectStartDate').value,
                endDate: document.getElementById('projectEndDate').value,
                status: document.getElementById('projectStatus').value
            };

            try {
                const id = document.getElementById('projectId').value;
                if (id) {
                    await ProjectAPI.update(id, projectData);
                    alert('Project updated successfully');
                } else {
                    await ProjectAPI.create(projectData);
                    alert('Project created successfully');
                }
                closeModal();
                loadProjects();
            } catch (error) {
                alert('Error saving project: ' + (error.message || 'Please try again'));
            }
        });

        async function deleteProject(id) {
            if (!confirm('Are you sure you want to delete this project?')) return;

            try {
                await ProjectAPI.delete(id);
                alert('Project deleted successfully');
                loadProjects();
            } catch (error) {
                alert('Error deleting project');
            }
        }

        function getStatusClass(status) {
            const classes = {
                'Active': 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300',
                'On Hold': 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/30 dark:text-yellow-300',
                'Completed': 'bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-300',
                'Cancelled': 'bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-300'
            };
            return classes[status] || classes['Active'];
        }

        // Logout function
        function logout() {
            Storage.clear();
            Router.navigate('/admin/');
        }

        loadProjects();
    </script>
</body>

</html>
